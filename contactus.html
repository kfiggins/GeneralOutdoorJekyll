---
layout: default
---

<section id="content">
  <div class="content-wrap">
    <div class="container clearfix">
      <!-- Contact Form
            ============================================= -->
      <div class="col_half">
        <div class="fancy-title title-dotted-border">
          <h3>Send us an Email</h3>
        </div>

        <!-- <div class="contact-widget">  Was breaking formspree!!-->
          <div>
          <div class="contact-form-result"></div>

          <form
            class="nobottommargin"
            id="contactform"
            name="template-contactform"
            method="POST"
          >
            <div class="form-process"></div>

            <div class="col_one_third">
              <label for="name"
                >Name <small>*</small></label
              >
              <input
                type="text"
                id="name"
                name="name"
                value=""
                class="sm-form-control required"
              />
            </div>

            <div class="col_one_third">
              <label for="email"
                >Email <small>*</small></label
              >
              <input
                type="email"
                id="email"
                name="email"
                value=""
                class="required email sm-form-control"
              />
            </div>

            <div class="col_one_third col_last">
              <label for="phone">Phone</label>
              <input
                type="text"
                id="phone"
                name="phone"
                value=""
                class="sm-form-control"
              />
            </div>

            <div class="clear"></div>

            <div class="col_full">
              <label for="subject"
                >Subject <small>*</small></label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                value=""
                class="required sm-form-control"
              />
            </div>
            <div class="clear"></div>

            <div class="col_full">
              <label for="message"
                >Message <small>*</small></label
              >
              <textarea
                class="required sm-form-control"
                id="message"
                name="message"
                rows="6"
                cols="30"
              ></textarea>
            </div>

            <!-- <div class="col_full hidden">
              <input
                type="text"
                id="template-contactform-botcheck"
                name="template-contactform-botcheck"
                value=""
                class="sm-form-control"
              />
            </div> -->
            <input type="hidden" name="_next" value="http://localhost:4000/index.html" />
            <div class="col_full">
              <button
                name="submit"
                type="submit"
                id="submit-button"
                tabindex="5"
                value="Submit"
                class="button button-3d nomargin"
              >
                Submit Comment
              </button>
            </div>
          </form>
        </div>
      </div>
<!-- https://github.com/formspree/formspree
     Using Formspree to send emails.-->
    <script>
        var contactform =  document.getElementById('contactform');
        contactform.setAttribute('action', '//formspree.io/' + 'kyler.figgins' + '@' + 'gmail' + '.' + 'com');
    </script>
    <!-- END OF TEST FORM -->
      <!-- Contact Form End -->

      <!-- Google Map
            ============================================= -->
      <div class="col_half col_last">
        <!-- <section id="google-map" class="gmap" style="height: 410px;"></section> -->
        <img style="border-radius: 5px;" src="assets/images/contactus/Corona-3E.jpg" />
      </div>
      <!-- Google Map End -->

      <div class="clear"></div>

      <!-- Contact Info
            ============================================= -->
      <div class="row clear-bottommargin">
        <div class="col-lg-3 col-md-6 bottommargin clearfix">
          <div class="feature-box fbox-center fbox-bg fbox-plain">
            <div class="fbox-icon">
              <a target="_blank" href="https://www.google.com/maps/place/General+Outdoor+Advertising/@34.057056,-117.63815,15z/data=!4m5!3m4!1s0x0:0x7b3f211eef23b909!8m2!3d34.057056!4d-117.63815"><i class="icon-map-marker2"></i></a>
            </div>
            <h3>
              Our Location<span class="subtitle"
                >632 S. Hope Ave. Ontario, CA 91761</span
              >
            </h3>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 bottommargin clearfix">
          <div class="feature-box fbox-center fbox-bg fbox-plain">
            <div class="fbox-icon">
              <a href="#"><i class="icon-phone3"></i></a>
            </div>
            <h3>Give Us A Call<span class="subtitle">(909) 983 4414</span></h3>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 bottommargin clearfix">
          <div class="feature-box fbox-center fbox-bg fbox-plain">
            <div class="fbox-icon">
              <a href="#"><i class="icon-email"></i></a>
            </div>
            <h3>Email<span class="subtitle">staff@generaloutdoor.com</span></h3>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 bottommargin clearfix">
          <div class="feature-box fbox-center fbox-bg fbox-plain">
                <a href="https://www.facebook.com/GeneralOutdoorAdvertising/">
            <div class="fbox-icon">
                <i class="icon-facebook"></i>
            </div>
            <h3>Facebook<span class="subtitle">Follow Us</span></h3>
          </div>
        </a>
        </div>
      </div>
      <!-- Contact Info End -->
    </div>
  </div>
</section>
<!-- #content end -->
