<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />

    <!-- Stylesheets
	============================================= -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="css/swiper.css" type="text/css" />
    <link rel="stylesheet" href="css/dark.css" type="text/css" />
    <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!-- Document Title
	============================================= -->
    <title>{{ page.title }}</title>
  </head>

  <body class="stretched">
    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">
      <!-- Header
		============================================= -->
      <header id="header">
        <div id="header-wrap">
          <div class="container clearfix">
            <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

            <!-- Logo
					============================================= -->
            <div id="logo">
              <a href="index.html" class="standard-logo"
                ><img src="assets/images/logos/menuLogo.png" alt="Canvas Logo"
              /></a>
              <a href="index.html" class="retina-logo"
                ><img src="assets/images/logos/menuLogo2x.png" alt="Canvas Logo"
              /></a>
            </div>
            <!-- #logo end -->

            <!-- Primary Navigation
					============================================= -->
            <nav id="primary-menu" class="style-2">
              <ul>
                <li>
                  <a href="index.html"><div>Home</div></a>
                </li>
                <li>
                  <a href="inventory.html"><div>Inventory</div></a>
                </li>
                <li>
                  <a href="basicinfo.html"><div>Basic Info</div></a>
                </li>
                <li>
                  <a href="aboutus.html"><div>About Us</div></a>
                </li>
                <li>
                  <a href="contactus.html"><div>Contact Us</div></a>
                </li>
                <!-- <li><a href="shop.html"><div>Shop</div></a>
							</li>
							<li><a href="#"><div>Shortcodes</div></a>
							</li> -->
              </ul>

              <!-- Top Search
						============================================= -->
              <div id="top-search">
                <a href="#" id="top-search-trigger"
                  ><i class="icon-search3"></i><i class="icon-line-cross"></i
                ></a>
                <form action="search.html" method="get">
                  <input
                    type="text"
                    name="q"
                    class="form-control"
                    value=""
                    placeholder="Type &amp; Hit Enter.."
                  />
                </form>
              </div>
              <!-- #top-search end -->
            </nav>
            <!-- #primary-menu end -->
          </div>
        </div>
      </header>
      <!-- #header end -->

      <!-- Main Content -->
      {{ content }}
      <!-- Footer
		============================================= -->
      <footer id="footer" class="dark">
        <!-- Copyrights
			============================================= -->
        <div id="copyrights">
          <div class="container clearfix">
            <div class="col_half">
              <img
                style="height: 40px;"
                src="assets/images/logos/GOASimpleLogoWideWhite.png"
                alt=""
                class="footer-logo"
              />

              Copyrights &copy; 2019 All Rights Reserved by General Outdoor
            </div>

            <div class="col_half col_last tright" style="max-width:38%">
              <div class="copyrights-menu copyright-links fright clearfix">
                <a href="index.html">Home</a>/<a href="aboutus.html">About</a>/<a
                  href="inventory.html"
                  >Inventory</a
                >/<a href="basicinfo.html">Basic Info</a>/<a href="contactus.html">Contact</a>
              </div>
              <div class="fright clearfix">
                <a
                  href="https://www.facebook.com/GeneralOutdoorAdvertising/"
                  class="social-icon si-small si-borderless nobottommargin si-facebook"
                  style="color:white !important"
                >
                  <i class="icon-facebook"></i> <i class="icon-facebook"></i>
                </a>

                <a
                  href="https://twitter.com/goabillboards"
                  class="social-icon si-small si-borderless nobottommargin si-twitter"
                  style="color:white !important"
                >
                  <i class="icon-twitter"></i> <i class="icon-twitter"></i>
                </a>

                <a
                  href="https://www.linkedin.com/company/general-outdoor-advertising/"
                  class="social-icon si-small si-borderless nobottommargin si-linkedin"
                  style="color:white !important"
                >
                  <i class="icon-linkedin"></i> <i class="icon-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- #copyrights end -->
      </footer>
      <!-- #footer end -->
    </div>
    <!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <!-- <div id="gotoTop" class="icon-angle-up"></div> -->

    <!-- External JavaScripts
	============================================= -->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>

    <!-- Footer Scripts
	============================================= -->
    <script src="js/functions.js"></script>
  </body>
</html>
