---
layout: default
---

<section id="content">
  <div class="content-wrap">
    <div class="container clearfix">
      <!-- Google Map
              ============================================= -->
      <div class="center">
        <section id="google-map" class="gmap" style="height: 600px;"></section>
      </div>
      <!-- Google Map End -->
      <div class="clear"></div>
    </div>
  </div>
</section>
<!-- #content end -->

<script src="js/jquery.js"></script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyDsc40o4Tw5KZ5GkbHWv9SVAvQXHRqSCqc"></script>
<script src="js/jquery.gmap.js"></script>

<script>
  var inventoryData = {{site.data.inventory | jsonify}};
  var markerData = inventoryData.map(item => {
      return {
        // address: "Melbourne, Australia",
        latitude: parseFloat(item.lat),
			  longitude: parseFloat(item.long),
        html:
          `<div style="width: 300px;">
              <h4 style="margin-bottom: 8px;">${item.signId}</h4>
              <p class="nobottommargin">${item.description}</p>
            </div>`,
        icon: {
          image: "images/icons/map-icon-red.png",
          iconsize: [32, 39],
          iconanchor: [32, 39]
        }
      }
    })
  jQuery("#google-map").gMap({
    // address: "Melbourne, Australia",
    maptype: "ROADMAP",
    // center: {lat: 34.5, lng: -117},
    zoom: 8,
    markers: [...markerData],
    // doubleclickzoom: false,
    controls: {
      panControl: true,
      zoomControl: true,
      mapTypeControl: true,
      scaleControl: false,
      streetViewControl: false,
      overviewMapControl: false,
    },
  });
</script>
